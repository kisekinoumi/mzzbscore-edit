# 最大行长度
line-length = 150
target-version = "py39"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "unit_test",
    "scripts",
    "test_*.py",
]
show-fixes = true

[lint]
ignore = ["E501", "Q000", "E741"]
pylint.max-args = 10
pylint.max-nested-blocks = 8
pylint.allow-magic-value-types = ["str", "bytes", "int"]

[format]
quote-style = "double"

